    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="alert alert-success"><span class="lead">List of Orders </span>
            <button type="button" ng-click="orderRecordCtrl.fetchAllOrderRecords()" class="btn btn-primary btn-sm " ">Display All</button>
            <label for="searchPIName">Search for Username</label>
            <input type="text" ng-model="search.username" id="searchPIName" placeholder="Type username"/>
            <label for="searchPIOrder">Search for Order ID</label>
            <input type="text" ng-model="search.id" id="searchPIOrder" placeholder="Type order ID"/>
            <label for="searchPISeller">Search by Seller</label>
            <input type="text" ng-model="search.produceItem.sellerName" id="searchPISeller" placeholder="Type seller's name"/>
        </div>
        <div class="row">

        </div>

        <div class="tablecontainer">

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <!--                              <th>ID.</th>-->
                        <th>OrderRecord ID</th>
                        <th>Produce Name</th>
                        <th>Produce Description</th>
                        <th>Produce Type</th>
                        <th>Produce Weight (Kgs) </th>
                        <th>Buyer's Username</th>
                        <th>Name of Seller</th>
                        <th>Email of Seller</th>
                        <th>Total Cost of Order</th>
                        <th>Date Order Made</th>
                        <th width="100"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="u in orderRecordCtrl.orderRecords | filter: search">
                        <!--                              <td><span ng-bind="u.id"></span></td>-->
                        <td><strong><span ng-bind="u.id"></span></strong></td>
                        <td><strong><span ng-bind="u.produceItem.name"></span></strong></td>
                        <td><span ng-bind="u.produceItem.description"></span></td>
                        <td><span ng-bind="u.produceItem.producetype.prodType"></span></td>
<!--                                             -->
                        <!--<td><span ng-bind="u.producetype"></span></td>-->
                        <td><span ng-bind="u.produceItem.weight" > </span> Kgs</td>
                        <td><span ng-bind="u.username"></span></td>
                        <td><span ng-bind="u.produceItem.sellerName"></span></td>
                        <td><span ng-bind="u.produceItem.email"></span></td>
                        <td><span ng-bind="u.totalOrderCost | currency :'€'"></span></td>
                        <td><span ng-bind="u.timestamp | date "></span></td>
                        <td>
                            <button type="button" ng-click="orderRecordCtrl.edit(u.id)" class="btn btn-success custom-width">Edit</button>  <button type="button" ng-click="orderRecordCtrl.remove(u.id)" class="btn btn-danger custom-width">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
